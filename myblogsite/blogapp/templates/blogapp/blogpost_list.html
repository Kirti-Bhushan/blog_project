{% extends 'blogapp/base.html'%}
{% block content %}
<div class="centerstage">


  {% for post in blogpost_list %}
      <div class="post">

          <h1><a href="{% url 'blogpost_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <div class="date">
              <p>Published on: {{ blogPost.published_date|date:"D M Y"}}</p>
          </div>
          <a href="{% url 'blogpost_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
      </div>
  {% endfor %}
</div>
{% endblock %}
